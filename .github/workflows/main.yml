name: Compile LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies and MiKTeX
      - name: Install MiKTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q https://miktex.org/download/ctan/systems/win32/miktex/setup/miktex-linux.deb
          sudo apt-get install -y ./miktex-linux.deb
          sudo miktexsetup finish
          sudo initexmf --admin --set-config-value [MPM]AutoInstall=1
          sudo mtxrun --generate

      # Compile LaTeX document
      - name: Compile LaTeX
        run: |
          pdflatex -output-directory ./ ./Pracka/main.tex

      # Move the output PDF to the root directory
      - name: Move PDF to root
        run: mv ./Pracka/main.pdf ./main.pdf

      # Save the output as an artifact (optional)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-main-pdf
          path: ./main.pdf
