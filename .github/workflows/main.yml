name: Compile LaTeX Document

on:
  push:
    branches:
      - main
      - Kotu*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install MiKTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common wget gnupg
        wget -qO- https://miktex.org/download/gpg-pubkey | sudo gpg --dearmor -o /usr/share/keyrings/miktex-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/miktex-archive-keyring.gpg] https://miktex.org/download/ubuntu jammy universe" | sudo tee /etc/apt/sources.list.d/miktex.list
        sudo apt-get update
        sudo apt-get install -y miktex
        miktexsetup finish
        initexmf --admin --update-fndb
        initexmf --admin --mklinks
        mpm --admin --update

    - name: Compile LaTeX document
      run: |
        # Navigate to the directory containing main.tex
        cd Pracka
        
        # First pass with pdflatex
        pdflatex -interaction=nonstopmode -file-line-error main.tex
        
        # Run bibtex to process the bibliography
        bibtex main

        # Second pass with pdflatex
        pdflatex -interaction=nonstopmode -file-line-error main.tex

        # Third pass to resolve cross-references
        pdflatex -interaction=nonstopmode -file-line-error main.tex

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: thesis-pdf
        path: Pracka/main.pdf
