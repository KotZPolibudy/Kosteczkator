name: Compile LaTeX Document

on:
  push:
    branches:
      - main
      - Kotu*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MiKTeX
      uses: mirkonasato/setup-miktex@v1
      with:
        version: latest

    - name: Compile LaTeX document
      run: |
        miktexsetup finish
        mpm --admin --update-db
        mpm --admin --update

        # Navigate to the directory containing main.tex
        cd Pracka
        
        # First pass with pdflatex
        pdflatex -interaction=nonstopmode -file-line-error main.tex
        
        # Run bibtex to process the bibliography
        bibtex main

        # Second pass with pdflatex
        pdflatex -interaction=nonstopmode -file-line-error main.tex

        # Third pass to resolve cross-references
        pdflatex -interaction=nonstopmode -file-line-error main.tex

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: thesis-pdf
        path: Pracka/main.pdf
