name: Compile LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive  # A compatible TeX Live Docker image

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Compile LaTeX document
      - name: Compile LaTeX
        run: pdflatex -output-directory ./ ./Pracka/main.tex

      # Move the output PDF to the root directory
      - name: Move PDF to root
        run: mv ./Pracka/main.pdf ./main.pdf

      # Save the output as an artifact (optional)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-main-pdf
          path: ./main.pdf

